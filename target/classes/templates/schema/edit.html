<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorator="layout">
<head>
<title>Edit Schema</title>
</head>
<body>
    <div layout:fragment="container">
        <form class="form-signin" th:action="@{/schema/edit}" th:object="${schema}" method="post">
            <h2 class="form-signin-heading">Edit <span th:text="${schemaname}"></span> Schema</h2>
            <textarea th:text="*{orginschema}" placeholder="Type Definition" required="required" />
            <input type="text"  readonly="readonly" th:field="*{usercode}" class="form-control top" placeholder="usercode" required="required"/>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Save</button>
            <p class="alert alert-success" th:if="${#httpServletRequest.getParameter('updated')}">You changes have been saved</p>
        </form>
        
        <br />

        <a th:href="@{/schema/list}">Cancel</a>
        
    </div>
</body>
</html>
